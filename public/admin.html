<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Eternelis Memorial QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2C3E50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7F8C8D;
            font-size: 1.1em;
        }

        .login-form, .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 600;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498DB;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(45deg, #3498DB, #2980B9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #E74C3C, #C0392B);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #27AE60, #229954);
        }

        .memorial-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .memorial-card:hover {
            transform: translateY(-5px);
        }

        .memorial-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .memorial-name {
            color: #2C3E50;
            font-size: 1.5em;
            font-weight: 600;
        }

        .memorial-dates {
            color: #7F8C8D;
            margin-bottom: 15px;
        }

        .memorial-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .qr-preview {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .file-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .file-preview img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #D4F6D4;
            color: #27AE60;
            border: 1px solid #27AE60;
        }

        .error-message {
            background: #FADDD7;
            color: #E74C3C;
            border: 1px solid #E74C3C;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498DB;
        }

        .stat-label {
            color: #7F8C8D;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .login-form, .admin-panel {
                padding: 25px;
            }

            .memorial-actions {
                flex-direction: column;
            }

            .file-preview {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåπ Eternelis Memorial QR</h1>
            <p>Interface d'administration pour la gestion des m√©moriaux num√©riques</p>
        </div>

        <!-- Formulaire de connexion -->
        <div id="loginForm" class="login-form">
            <h2 style="margin-bottom: 30px; color: #2C3E50;">Connexion Administrateur</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>

        <!-- Interface d'administration -->
        <div id="adminPanel" class="hidden">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalMemorials">0</div>
                    <div class="stat-label">M√©moriaux cr√©√©s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPhotos">0</div>
                    <div class="stat-label">Photos upload√©es</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalVideos">0</div>
                    <div class="stat-label">Vid√©os upload√©es</div>
                </div>
            </div>

            <div class="admin-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h2 style="color: #2C3E50;">Cr√©er un nouveau m√©morial</h2>
                    <button class="btn btn-danger" onclick="logout()">D√©connexion</button>
                </div>

                <div id="messages"></div>

                <form id="memorialForm" enctype="multipart/form-data">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="name">Nom complet *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Date de naissance *</label>
                            <input type="date" id="birth_date" name="birth_date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="death_date">Date de d√©c√®s *</label>
                        <input type="date" id="death_date" name="death_date" required>
                    </div>

                    <div class="form-group">
                        <label for="biography">Biographie</label>
                        <textarea id="biography" name="biography" placeholder="Racontez l'histoire de cette personne..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="message">Message personnel</label>
                        <textarea id="message" name="message" placeholder="Un message d'amour, une citation..."></textarea>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="photos">Photos (max 10, 20MB chacune)</label>
                            <input type="file" id="photos" name="photos" multiple accept="image/*">
                            <div id="photoPreview" class="file-preview"></div>
                        </div>
                        <div class="form-group">
                            <label for="videos">Vid√©os (max 3, 100MB chacune)</label>
                            <input type="file" id="videos" name="videos" multiple accept="video/*">
                            <div id="videoPreview" class="file-preview"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 20px;">
                        Cr√©er le m√©morial et g√©n√©rer le QR Code
                    </button>
                </form>
            </div>

            <div class="admin-panel" style="margin-top: 30px;">
                <h2 style="color: #2C3E50; margin-bottom: 20px;">M√©moriaux existants</h2>
                <div id="memorialsList"></div>
            </div>
        </div>
    </div>

    <script>
        let isAuthenticated = false;

        // V√©rifier l'authentification au chargement
        window.onload = function() {
            checkAuth();
        };

        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                if (data.authenticated) {
                    showAdminPanel();
                }
            } catch (error) {
                console.error('Erreur lors de la v√©rification de l\'authentification:', error);
            }
        }

        // Gestion de la connexion
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const credentials = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                if (response.ok) {
                    showAdminPanel();
                } else {
                    const error = await response.json();
                    showMessage('Identifiants invalides', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        });

        function showAdminPanel() {
            isAuthenticated = true;
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadMemorials();
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                isAuthenticated = false;
                document.getElementById('adminPanel').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('authForm').reset();
            } catch (error) {
                console.error('Erreur lors de la d√©connexion:', error);
            }
        }

        // Pr√©visualisation des fichiers
        document.getElementById('photos').addEventListener('change', function(e) {
            previewFiles(e.target.files, 'photoPreview', 'image');
        });

        document.getElementById('videos').addEventListener('change', function(e) {
            previewFiles(e.target.files, 'videoPreview', 'video');
        });

        function previewFiles(files, containerId, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            Array.from(files).forEach(file => {
                if (type === 'image' && file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.title = file.name;
                    container.appendChild(img);
                } else if (type === 'video' && file.type.startsWith('video/')) {
                    const div = document.createElement('div');
                    div.style.cssText = 'width: 60px; height: 60px; background: #3498DB; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; text-align: center;';
                    div.textContent = '‚ñ∂Ô∏è';
                    div.title = file.name;
                    container.appendChild(div);
                }
            });
        }

        // Cr√©ation d'un m√©morial
        document.getElementById('memorialForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/memorials', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('M√©morial cr√©√© avec succ√®s ! QR Code g√©n√©r√©.', 'success');
                    this.reset();
                    document.getElementById('photoPreview').innerHTML = '';
                    document.getElementById('videoPreview').innerHTML = '';
                    loadMemorials();
                } else {
                    const error = await response.json();
                    showMessage('Erreur: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Erreur lors de la cr√©ation du m√©morial', 'error');
            }
        });

        // Chargement des m√©moriaux
        async function loadMemorials() {
            try {
                const response = await fetch('/api/memorials');
                if (response.ok) {
                    const memorials = await response.json();
                    displayMemorials(memorials);
                    updateStats(memorials);
                }
            } catch (error) {
                console.error('Erreur lors du chargement des m√©moriaux:', error);
            }
        }

        function displayMemorials(memorials) {
            const container = document.getElementById('memorialsList');
            
            if (memorials.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7F8C8D;">Aucun m√©morial cr√©√© pour le moment.</p>';
                return;
            }

            container.innerHTML = memorials.map(memorial => `
                <div class="memorial-card">
                    <div class="memorial-header">
                        <div>
                            <h3 class="memorial-name">${memorial.name}</h3>
                            <p class="memorial-dates">${memorial.birth_date} - ${memorial.death_date}</p>
                        </div>
                    </div>
                    
                    ${memorial.biography ? `<p style="margin-bottom: 15px; color: #555;">${memorial.biography.substring(0, 150)}${memorial.biography.length > 150 ? '...' : ''}</p>` : ''}
                    
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 20px; align-items: center;">
                        <div>
                            <p><strong>Photos:</strong> ${memorial.photos.length}</p>
                            <p><strong>Vid√©os:</strong> ${memorial.videos.length}</p>
                            <p><strong>Cr√©√© le:</strong> ${new Date(memorial.created_at).toLocaleDateString('fr-FR')}</p>
                        </div>
                        <div style="text-align: center;">
                            <img src="/${memorial.qr_code}" alt="QR Code" class="qr-preview">
                        </div>
                    </div>
                    
                    <div class="memorial-actions">
                        <a href="/memorial/${memorial.id}" target="_blank" class="btn">Voir le m√©morial</a>
                        <button onclick="downloadQR('${memorial.qr_code}', '${memorial.name}')" class="btn">T√©l√©charger QR</button>
                        <button onclick="deleteMemorial('${memorial.id}')" class="btn btn-danger">Supprimer</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(memorials) {
            const totalPhotos = memorials.reduce((sum, m) => sum + m.photos.length, 0);
            const totalVideos = memorials.reduce((sum, m) => sum + m.videos.length, 0);
            
            document.getElementById('totalMemorials').textContent = memorials.length;
            document.getElementById('totalPhotos').textContent = totalPhotos;
            document.getElementById('totalVideos').textContent = totalVideos;
        }

        async function deleteMemorial(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce m√©morial ? Cette action est irr√©versible.')) {
                return;
            }

            try {
                const response = await fetch(`/api/memorials/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('M√©morial supprim√© avec succ√®s', 'success');
                    loadMemorials();
                } else {
                    showMessage('Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                showMessage('Erreur lors de la suppression', 'error');
            }
        }

        function downloadQR(qrPath, name) {
            const link = document.createElement('a');
            link.href = `/${qrPath}`;
            link.download = `QR-${name.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
            link.click();
        }

        function showMessage(message, type) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            messagesContainer.innerHTML = '';
            messagesContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
